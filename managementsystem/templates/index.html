{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

    <title>Home</title>
  </head>
  <body>
      <!--Header start-->
    <section>
        <nav class="navbar navbar-expand-lg  navdata">
            <a class="navbar-brand brand" href="index.html">ELMS | EMPLOYEE LEAVE MANAGEMENT</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
            </div>
          </nav>
    </section>
    <!--Header end-->

    <!--left part start-->
    <div class="row">
        <div class="col-sm-2 left">
            <div class="sidebar-sticky left">
                <ul class="nav flex-column">
                    <li class="nav-item"><a href="{% url 'index' %}" class="nav-link"><span class="namelogo"><i class="fa fa-users " aria-hidden="true"></i></span>Employee Login</a></li>
                    <li class="nav-item"><a href="#" class="nav-link"><span class="namelogo"><i class="fa fa-unlock " aria-hidden="true"></i></span>Password Recovery</a></li>
                    <li class="nav-item"><a href="{% url 'sin_up' %}" class="nav-link"><span class="namelogo"><i class="fa fa-user-plus " aria-hidden="true"></i></span>Create Account</a></li>
                  </ul>
            </div>
        </div>
        <div class="col-sm-8 right">
            <h4>WELCOME TO EMPLOYEE LEAVE MANAGEMENT SYSTEM </h4>
            {% if error %}
                <h5 style="color: red;">{{ error }}</h5>
                {% endif %}
                <form method="POST" action="{% url 'login' %}">
                  {% csrf_token %}
                <div class="form-group tt">
                  <label for="exampleInputEmail1">User ID</label>
                  <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="username">
                </div>
                <div class="form-group tt">
                  <label for="exampleInputPassword1">Password</label>
                  <input type="password" class="form-control" id="exampleInputPassword1" name="password">
                </div>
                <!--<button type="submit" class="btn btn-primary btnsub">Submit</button>-->
                <input  type="submit" value="Submit" />
              </form>
        </div>
    </div>
    <!--left part end-->

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
